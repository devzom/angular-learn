<div class="row d-flex justify-content-center auth-wrapper">
  <div class="col-10 col-lg-4">
    <form
      (ngSubmit)="registerUser()"
      [formGroup]="signupForm"
      class="form-signin"
    >
      <h3 class="h3 mb-3 font-weight-normal text-center">Sign up form</h3>
      <div class="form-group">
        <label>Name</label>
        <input
          autocomplete="off"
          class="form-control"
          formControlName="name"
          placeholder="Enter name"
          required
          type="text"
        />
        <div
          *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)"
          class="text-danger mt-1">
          <div *ngIf="signupForm.get('name')?.errors?.['required']">
            Field is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input
          autocomplete="off"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          required
          type="email"
        />
        <div
          *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
          class="text-danger mt-1">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">
            Field is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          autocomplete="off"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          required
          type="password"
        />
        <div
          *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)"
          class="text-danger mt-1">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">
            Field is required.
          </div>
        </div>
      </div>

      <div *ngIf="formIsValid ===false" class="text-center text-danger">
        Form is invalid.
      </div>

      <div class="text-end">
        <button [disabled]="signupForm.invalid" class="btn btn-block btn-dark mt-3" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</div>
