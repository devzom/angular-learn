<section>
  <div class="row">
    <div class="col">
      <a [routerLink]="['/vehicles']" class="btn btn-sm btn-outline-dark">Go back</a>
    </div>
  </div>

  <base-hero>
    <h1 class="h4" slot="title">Vehicle details: {{id}}</h1>
  </base-hero>
</section>


<section class="row mt-2 d-flex justify-content-center">
  <rental-card
    [vehicle]="details"
    [dailyPrice]="dailyPrice"
    class="col-12 col-md-4"
  ></rental-card>
</section>
