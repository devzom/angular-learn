<section>
  <base-hero
  >
    <h1 class="h4" slot="title">Vehicle details: {{id}}</h1>
  </base-hero>
</section>


<section class="row mt-2 d-flex justify-content-center">
  <rental-card
    [dailyPrice]="pricingService.getByGrade(details.grade)"
    [vehicle]="details"
    class="col-12 col-md-4"
  ></rental-card>
</section>
