<div class="row d-flex justify-content-center auth-wrapper">
  <div class="col-10 col-lg-4">
    <form
      (ngSubmit)="registerUser()"
      [formGroup]="signupForm"
      class="form-signin"
    >
      <h3 class="h3 mb-3 font-weight-normal text-center">Sign up form</h3>
      <div class="form-group">
        <label>Name</label>
        <input
          autocomplete="off"
          class="form-control"
          formControlName="name"
          placeholder="Enter name"
          required
          type="text"
        />
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input
          autocomplete="off"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          required
          type="email"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          autocomplete="off"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          required
          type="password"
        />
      </div>
      <div class="text-end">
        <button class="btn btn-block btn-dark mt-3" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</div>
